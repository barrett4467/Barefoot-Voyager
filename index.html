<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bearfoot Voyager</title>

    <!-- <style type="text/css">#fouc {display: none;}</style> -->

    <!-- linking to normalize -->
    <link rel="stylesheet" href="assets/styling/Normalize.css">

    <!-- Linking Skeleton -->
    <link href="assets/styling/skeleton.css" rel="stylesheet" type="text/css">

    <!--Linking Modal-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!--Linking Style for Calendar-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Josefin+Sans|Slabo+27px&display=swap"
        rel="stylesheet">

    <!-- Linking CSS -->
    <link href="assets/styling/style.css" rel="stylesheet" type="text/css">

    <!-- Linking jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div id="fouc">
        <div class="wrapper">

            <div class="content-wrapper">

            <div class="header">
                <header class="clearfix">
                    <h1 id="logo-name header-correct">
                        Bearfoot Voyager <img id="logo" atl="logo" src="assets/images/Logo_brown.png">
                    </h1>
                    <input class="button-primary" type="submit" value="Search Other Destinations" id="search-again">
                </header>
            </div>
            <form>
                <div id="form">
                    <div class="row">
                        <div class="twelve columns">
                            <label for="location">Location</label>
                            <input class="u-full-width" type="text" placeholder="Your Location" id="location-input">
                            <span class="error-location"></span>
                        </div>
                        <div class="twelve columns">
                            <label for="dates">Dates</label>
                            <input class="u-full-width valid" type="text" name="dates" placeholder="Requested Dates"
                                id="date-input">
                            <span class="error-dates"></span>
                        </div>
                        <div class="twelve columns">
                            <label for="interests">Interests</label>
                            <input class="u-full-width" type="text" placeholder="What Interests You?"
                                id="interest-input">
                            <span class="error-interests"></span>
                        </div>
                        <input class="button-primary" type="submit" value="Submit" id="submit">
                    </div>
                    <div class="content clearfix">

                    </div>

            </div>
            <div>
                <div class="eight columns">
                    <div class="ticket-information"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <h5 id="footer-correct">Copyright (c) 2019</h5>
            <hr>
            <h4>Savio V. | Rebecca B. | Devon L. | Jake G.</h4>
        </div>
    </footer>

    <!-- Linking jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Linking Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>


    <!-- Linking momentjs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Linking Date Range Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Linking javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
