<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bearfoot Voyager</title>

    <!-- linking to normalize -->

    <link rel="stylesheet" href="assets/styling/Normalize.css">

    <!-- Linking Skeleton -->
    <link href="assets/styling/skeleton.css" rel="stylesheet" type="text/css">

    <!-- Linking CSS -->
    <link href="assets/styling/style.css" rel="stylesheet" type="text/css">

    <!-- Linking jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="wrapper">

        <div class="content-wrapper">

            <div class="header">
                <header>
                    <h1>
                        Bearfoot Voyager <img id="logo" atl="logo" src="assets/images/Logo_brown.png">
                    </h1>
                </header>
            </div>

            <div class="content">

                <form>
                    <div id="form">
                        <div class="row">
                            <div class="twelve columns">
                                <label for="destination">Location</label>
                                <input class="u-full-width" type="text" placeholder="Your Location" id="location-input">
                            </div>
                            <div class="twelve columns">
                                <label for="destination">Dates</label>
                                <input class="u-full-width" type="date" placeholder="Requested Dates" id="date-input">
                            </div>
                            <div class="twelve columns">
                                <label for="destination">Interests</label>
                                <input class="u-full-width" type="text" placeholder="What Interests You?"
                                    id="interest-input">
                            </div>
                            <input class="button-primary" type="submit" value="Submit" id="submit">
                        </div>
                    </div>
                </form>
            </div>


            <div class="row">
                <div class="eight columns">
                    <div class="news-information"></div>
                </div>
                <div class="four columns">
                    <div class="weather-information"></div>
                </div>
                <div class="row">
                    <div class="eight columns">
                        <div class="youtube-information"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <h5>footer</h5>
        </div>

    </div>

    <!-- Linking Date Range Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Linking javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
