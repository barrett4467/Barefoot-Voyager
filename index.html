<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bearfoot Voyager</title>
    <!-- Linking CSS -->
    <link href="assets/styling/style.css" rel="stylesheet" type="text/css">

    <!-- Linking Skeleton -->
    <link href="assets/styling/skeleton.css" rel="stylesheet" type="text/css">

    <!-- Linking jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<header></header>

<body>
    <div class="header">
        <header>
            <h1>
                Bearfoot Voyager <img id="logo" atl="logo" src="assets/images/Logo_brown.png">
            </h1>
        </header>
    </div>
    <form>
        <div class="row">
            <div class="twelve columns">
                <label for="destination">Destination</label>
                <input class="u-full-width" type="text" placeholder="Your Destination" id="destination-input">
            </div>
            <div class="twelve columns">
                <label for="exampleRecipientInput">Reason for contacting</label>
                <select class="u-full-width" id="exampleRecipientInput">
                    <option value="Option 1">Questions</option>
                    <option value="Option 2">Admiration</option>
                    <option value="Option 3">Can I get your number?</option>
                </select>
            </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
        <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button-primary" type="submit" value="Submit">
    </form>


    <div class="footer">
        <h5>footer</h5>
    </div>
    <!-- Linking javascript -->
    <script src="assets/javascript/"></script>
</body>
<footer></footer>

</html>
