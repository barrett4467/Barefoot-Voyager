<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bearfoot Voyager</title>
    
    <!-- Linking Skeleton -->
    <link href="assets/styling/skeleton.css" rel="stylesheet" type="text/css">
    
    <!--Linking Modal-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!--Linking Style for Calendar-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Linking CSS -->
    <link href="assets/styling/style.css" rel="stylesheet" type="text/css">

    
</head>
<header></header>

<body>
    <div class="header">
        <header>
            <h1>
                Bearfoot Voyager <img id="logo" atl="logo" src="assets/images/Logo_brown.png">
            </h1>
        </header>
    </div>

<div class="content">

    <form>
        <div id="form">
            <div class="row">
                <div class="twelve columns">
                    <label for="location">Location</label>
                    <input class="u-full-width" type="text" placeholder="Your Location" id="location-input">
                    <span class="error-location"></span>
                </div>
                <div class="twelve columns">
                    <label for="dates">Dates</label>
                    <input class="u-full-width" type="text" name="dates" placeholder="Requested Dates" id="date-input">
                    <span class="error-dates"></span>
                </div>
                <div class="twelve columns">
                    <label for="interests">Interests</label>
                    <input class="u-full-width" type="text" placeholder="What Interests You?" id="interest-input">
                    <span class="error-interests"></span>
                </div>
                <input class="button-primary" type="submit" value="Submit" id="submit">
            </div>
        </div>
    </form>
</div>
    
    
    <div class="row">
        <div class="eight columns">
            <div class= "news-information"></div>
        </div>
        <div class="four columns">
            <div class= "weather-information"></div>
            </div>
            <div class="row">
                <div class="eight columns">
                    <div class= "youtube-information"></div>
                </div>
            </div>
            
            
            
            
            <footer>
                <div class="footer">
                    <h5>footer</h5>
                </div>
            </footer>
            
            <!-- Linking jQuery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <!-- Linking Modal -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
            
            
            <!-- Linking momentjs -->
            <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

            <!-- Linking Date Range Library -->
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

            <!-- Linking javascript -->
            <script src="assets/javascript/app.js"></script>
        </body>
        
        </html>
